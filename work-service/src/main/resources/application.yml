server:
  port: 8081

spring:
  application:
    name: work-service
  kafka:
    bootstrap-servers: ${KAFKA_SERVER}
  data:
    redis:
      host: ${REDIS_SERVER}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

mediastack:
  uri: ${MEDIASTACK_URI}
  api-key: ${MEDIASTACK_API_KEY}
  countries: us
  limit: 25
